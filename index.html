<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>knockoutjs</title>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid img-bg">
      <div class="container">
        <h1>Todo List com knockout Js</h1>
      </div>
    </div>
    <div class="container task-form">
      <h2>Cadastrar uma tarefa</h2>
      <input
        class="form-control form-control-lg"
        type="text"
        placeholder="Titulo Tarefa"
        data-bind="value: taskName"
      />
      <button
        type="button"
        data-bind="click: addTask"
        class="btn btn-primary btn-lg btn-block"
      >
        Adicionar uma nova tarefa
      </button>
    </div>
    <div
      class="container d-flex flex-wrap a-center justify-content-center"
      data-bind="foreach: tasks"
    >
      <div class="card m-1" style="width: 18rem">
        <div class="card-body">
          <h5 class="card-title" data-bind="text: $data.name"></h5>
          <button href="#" class="btn btn-info">Concluido</button>
          <button href="#" class="btn btn-warning">Editar</button>
          <button
            href="#"
            class="btn btn-danger"
            data-bind="click: $root.removeTask"
          >
            Excluir
          </button>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"
  ></script>
  <script type="text/javascript" src="knockout-3.5.1.js"></script>
  <script type="text/javascript" src="todo.js"></script>
</html>
